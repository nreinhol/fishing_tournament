{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-xl-12 col-lg-12">
    
        <!-- Bar Chart Overall -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary"><i class="fas fa-trophy"></i> Overall Score</h6>
        </div>
        <div class="card-body">
            <div class="chart-bar">
            <canvas id="bar-chart-overall"></canvas>
            </div>
        </div>
    </div>
    
        <!-- Pie Chart Overall -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary"> <i class="fas fa-chart-pie"></i> Overall Shares</h6>
        </div>
        <div class="card-body">
                <div class="chart-pie pt-4 pb-2">
                    <canvas id="chart-pie-overall"></canvas>
                </div>
        </div>
    </div>
    
    <!-- Bar Chart Barsch -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Division - Barsch</h6>
        </div>
        <div class="card-body">
            <div class="chart-bar">
            <canvas id="chart-bar-barsch"></canvas>
            </div>
        </div>
    </div>

    <!-- Bar Chart Zander -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Division - Zander</h6>
        </div>
        <div class="card-body">
            <div class="chart-bar">
            <canvas id="chart-bar-zander"></canvas>
            </div>
        </div>
    </div>

    <!-- Bar Chart Hecht -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Division - Hecht</h6>
        </div>
        <div class="card-body">
            <div class="chart-bar">
            <canvas id="chart-bar-hecht"></canvas>
            </div>
        </div>
    </div>

    </div>
</div>




{% endblock content %}
