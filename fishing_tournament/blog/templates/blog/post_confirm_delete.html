{% extends "blog/base.html" %}
{% block content %}
<div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-5 d-none d-lg-block bg-deletepost-image"></div>
              <div class="col-lg-7">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Diesen Fang löschen?</h1>
                  </div>
                  
                  <form method="POST">
                      {% csrf_token %}
                      <fieldset class="form-group">
                      </fieldset>
                      <div class="form-group">
                            <button class="btn btn-lg btn-danger btn-block" type="submit">
                                Löschen
                            </button>
                            <a class="btn btn-lg btn-secondary btn-block" href="{% url 'post-detail' object.id %}">
                                Abbrechen
                            </a>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    
</div>

{% endblock content %}
